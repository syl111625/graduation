		<script type="text/javascript">
			
		
			//表格拼接数据
//			jQuery.support.cors = true;
			$.ajax({
				url: "yuding_tab.html",
				type: 'get',
				data: {},
				dataType: "json",
				xhrFields: {
					withCredentials: true
				},
				crossDomain: true,
				success: function(data) {
					var str = "";
					for(i in data) {
						str += "<tr>" +
							"<td>" + data[i].hotel_seq + "</td>" +
							"<td>" + data[i].hotel_name + "</td>" +
							"<td><button class= 'btn btn-info'>修改</button><button class='btn btn-info'>删除</button></td>" +
							"</tr>";
					}
					$("#alarmEquPol").html(str);

				},
				error: function() {
					alert('error');
				}
			});

		</script>

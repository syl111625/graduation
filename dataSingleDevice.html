			//根据设备数量设置设备下拉框
			var storage = window.localStorage;

			console.log("设备号个数:"+deviceCount);
			//选择电表列表
			var Kwhlist = "";

			//近周图表更新数据
			$(".checkWeek").click(function() {
				
				//选中的电表值，日期值，周期值			
				var devWeek = $('.devWeek option:selected').val();
				var week = $(".week").val();
				//var timeWeek=$(".timeWeek").val();
				//var optionWeek=$('.optionWeek option:selected') .val();
				console.log("近周 devWeek:"+devWeek + "week:" + week);
				//	jQuery.support.cors = true;
				echartsLineWeek.showLoading();
				echartsPieWeek.showLoading();
				$.ajax({
					url: url + "data/oneDeviceData",
					type: 'post',
					data: {
						deviceId: devWeek,
						condition: week
					},
					dataType: "json",
					xhrFields: {
						withCredentials: true
					},
					crossDomain: true,
					success: function(data) {
						console.log(data);

						echartsLineWeek.hideLoading();
						echartsPieWeek.hideLoading();
						//把数据放到数组中
						var array1 = new Array(data.length);
						var array2 = new Array(data.length);
						var array3 = new Array(data.length);
						for(var i = 0; i < data.length; i++) {

							array1[i] = data[i].variable1;
							array2[i] = data[i].variable2;
							array3[i] = data[i].variable3;
						}
						//饼图的数据更新
						
//						var array6 = new Array(data.length);
//						for (var i = 0; i < data.length; i++) {
//							array6[i]="{value:"+ array1[i]+",name:"+array3[i]+"}"
//							
//						}
						var Max=Math.max.apply( Math, array1 )+20;
						console.log("dataSingleDevice:"+Max);
						//近周柱状图图表更新数据
						echartsLineWeek.setOption({
							xAxis: {
								data: array3
							},
							yAxis: {
								max:Max
							},
							series: [{
									name: '用电量',
									type: 'bar',
									data: array1,
									markPoint : {
                	
                    data : [
                        {type : 'max', name: '最大值',symbolSize:'60'},
                        {type : 'min', name: '最小值',symbolSize:'60'}
                    ]
                }
								}
//								{
//									name: '功率',
//									type: 'bar',
//									data: array2
//								},
							]

						});
						
						//近周饼图图表更新数据
						echartsPieWeek.setOption({
							legend: {
								data: array3
							},
							series: [{
								name: '用电量',
								type: 'pie',
//								data:array6
								data: [{
										value: array1[0],
										name: array3[0]
									},
									{
										value: array1[1],
										name: array3[1]
									},
									{
										value: array1[2],
										name: array3[2]
									},
									{
										value: array1[3],
										name: array3[3]
									},
									{
										value: array1[4],
										name: array3[4]
									},
									{
										value: array1[5],
										name: array3[5]
									},
									{
										value: array1[6],

									}
								]
							}]
							
						});
							
					},

						echartsLineWeek.hideLoading();
						console.log('error');
					}
				});

			//自定义柱状图图表更新数据
			$(".checkDef").click(function() {
				//选中的电表值，日期值，周期值			
				var definedDev = $('.definedDev option:selected').val();
				var definedDevS = $(".definedDevS").val();
				var definedDevE = $(".definedDevE").val();
				//var timeWeek=$(".timeWeek").val();
				//var optionWeek=$('.optionWeek option:selected') .val();
				
				//2017/11/23转换为2017-11-23
				var definedDevSArray=definedDevS.split(" ");
				var SArray=definedDevSArray[0].split("/");
				var startArray=SArray[0]+"-"+SArray[1]+"-"+SArray[2];
				var definedDevStart=startArray+" "+definedDevSArray[1];
				
				
				var definedDevEArray=definedDevE.split(" ");
				var EArray=definedDevEArray[0].split("/");
				var endArray=EArray[0]+"-"+EArray[1]+"-"+EArray[2];
				var definedDevEnd=endArray+" "+definedDevEArray[1];
				console.log("自定义单设备 definedDev:"+definedDev + "definedDevStart:" + definedDevStart + "definedDevEnd:" + definedDevEnd);
				
				//jQuery.support.cors = true;
				echartsLineDef.showLoading();

							]

						});

					},

						echartsLineDef.hideLoading();

<!DOCTYPE html>
<html>

<head>
	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
	<link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
	<!--<link href="css/plugins/iCheck/custom.css" rel="stylesheet">-->
	<link href="css/animate.css" rel="stylesheet">
	<link href="css/style.css?v=4.1.0" rel="stylesheet">
	<style>
		/*#form {
			margin: 80px 0px;
		}*/
		/*label {
			white-space: nowrap;
		}*/
		
		.list-group ul li:hover {
			cursor: text;
		!important;
		}
		
		.list-group ul li span:hover {
			cursor: pointer;
		!important;
		}
		
		textarea {
			padding: 0;
			margin: 0;
			max-height: 10em;
			resize: vertical;
		}
		input[class~="layer-date"]{
			max-width: 240px;
		}
		select[title="area-item"] {
			padding: 0 8px !important;
			line-height: 30px !important;
			border: 1px solid #cfdadd !important;
			color: #999;
		}
		 [title="area-item"] option{
			color: black;
		}
		#hint{
			margin-left: 40px;
			margin-top: 20px;
		}
	</style>
	<title>制定巡检计划</title>
</head>

<body class="gray-bg">
<div class="wrapper wrapper-content">
	
	<div class="row m-b-md">
		<div class="col-sm-12">
			<!--<h3 class="h3 animated fadeInLeft">制定巡检计划</h3>-->
			<!--<button class="btn btn-info m-l-xs pull-right" type="button">提交</button>
			<button class="btn btn-primary m-l-xs pull-right" type="button">保存</button>
			<div class="clearfix"></div>
			<p class="form-control-static text-right text-info">提交 - 立即发布，保存 - 在未发布计划中显示</p>-->
		</div>
	</div>
	
	<div class="row">
		
		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-content mailbox-content">
					<p class="control-label h4 m-b-md">制定维修计划</p>
							
					<form id="form" class="form-horizontal">
						<div class="form-group">
							<label class="col-sm-2 control-label">计划标题：</label>
							<div class="col-sm-10">     
							<input type="text" placeholder="请输入计划标题" class="form-control">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">计划内容：</label>
							<div class="col-sm-10"> 
							<input type="text" placeholder="请输入计划内容" class="form-control">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">添加设备：</label>
							<!--<select style="padding:0 12px;line-height:30px;" class="form-control" name="account"-->
							<div class="col-sm-10"> 
							<select class="form-control table-bordered" name="account"
									title="area-item">
								<option value="none">选择区域</option>
								<option value="K8区上方管廊">K8区上方管廊</option>
								<option value="能源分配室">能源分配室</option>
								<option value="物流库西南角">物流库西南角</option>
								<option value="东北角地井">东北角地井</option>
								<option value="一层泵房">一层泵房</option>
							</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">执行人：</label>
							<div class="col-sm-10"> 
							<input type="text" placeholder="请输入执行人" class="form-control">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">维修次数：</label>
							<div class="col-sm-10"> 
							<input type="text" placeholder="请输入巡检次数" value="1" class="form-control">
							</div>
						</div>
						<div class="form-group">
							<!--<input type="text" placeholder="请输入备注" class="form-control">-->
							<label class="col-sm-2 control-label">备注：</label>
							<div class="col-sm-10"> 
							<textarea class="form-control" name="marks" wrap="virtual" maxlength="100" placeholder="不超过100字"></textarea>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">起始日期：</label>
							<div class="col-sm-10"> 
							<input placeholder="开始日期" class="form-control layer-date" id="start">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">起始日期：</label>
							<div class="col-sm-10"> 
							<input placeholder="结束日期" class="form-control layer-date" id="end">
							</div>
						</div>
						<div class="row">
							<div class="col-sm-2">
								<button class="btn btn-primary full-width table-bordered" type="button">保存计划</button>
							</div>
							<div class="col-sm-2">
								<button class="btn btn-info full-width" type="button">立即发布</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>


<!-- modal -->
<div class="modal fade bs-example-modal-lg" id="modal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
	<div class="modal-dialog modal-lg" role="document">
		<div class="modal-content">
			<form id="setdate">
				<div class="form-group">
					
				</div>
			</form>
			模态框...<br />
			仪表详情<br />
		</div>
	</div>
</div>

<!-- 全局js -->
<script src="js/jquery.min.js?v=2.1.4"></script>
<script src="js/bootstrap.min.js?v=3.3.6"></script>
<script src="js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
<script src="js/plugins/layer/laydate/laydate.js"></script>
<!-- iCheck -->
<!--<script src="js/plugins/iCheck/icheck.min.js"></script>-->
<script>
	/*$(document).ready(function () {
	 $('.i-checks').iCheck({
	 checkboxClass: 'icheckbox_square-green',
	 radioClass: 'iradio_square-green'
	 });
	 });*/
	$('.fa-question').parent('span').on('click', function(){
		console.log(this);
		$('#modal').modal('show');
	});
	$(function () {
		$('.full-height-scroll').slimScroll({
			height: '100%'
		});
	});
	//日期范围限制
	var start = {
		elem: '#start',
		format: 'YYYY/MM/DD hh:mm:ss',
		min: laydate.now(), //设定最小日期为当前日期
		max: '2099-06-16 23:59:59', //最大日期
		istime: true,
		istoday: false,
		choose: function (datas) {
			end.min = datas; //开始日选好后，重置结束日的最小日期
			end.start = datas; //将结束日的初始值设定为开始日
		}
	};
	var end = {
		elem: '#end',
		format: 'YYYY/MM/DD hh:mm:ss',
		min: laydate.now(),
		max: '2099-06-16 23:59:59',
		istime: true,
		istoday: false,
		choose: function (datas) {
			start.max = datas; //结束日选好后，重置开始日的最大日期
		}
	};
	laydate(start);
	laydate(end);
</script>
</body>
</html>

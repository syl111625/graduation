<!DOCTYPE html>
<html>

	<head>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title> - 表单验证 jQuery Validation</title>
		<meta name="keywords" content="">
		<meta name="description" content="">

		<link rel="shortcut icon" href="favicon.ico">
		<link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
		<link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
		<link href="css/animate.css" rel="stylesheet">
		<link href="css/style.css?v=4.1.0" rel="stylesheet">

	</head>
	<!--管理员管理/添加管理员-->
	<body class="gray-bg">
		<div class="wrapper wrapper-content animated fadeInRight">

			<div class="row">

				<div class="col-sm-12">
					<div class="ibox float-e-margins">
						<div class="ibox-title">
							<h5>添加用户</h5>

						</div>
						<div class="ibox-content">
							<form class="form-horizontal m-t" id="signupForm">

								<div class="form-group">
									<label class="col-sm-3 control-label">id：</label>
									<div class="col-sm-8">
										<input id="id" name="id" class="form-control" type="text" disabled="disabled" value="1" aria-required="true" aria-invalid="true" class="error">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label">账户：</label>
									<div class="col-sm-8">
										<input id="username" name="username" class="form-control" type="text" disabled="disabled" value="zspt" aria-required="true" aria-invalid="true">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label">密码：</label>
									<div class="col-sm-8">
										<input id="password" name="password" class="form-control" type="password">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label">确认密码：</label>
									<div class="col-sm-8">
										<input id="confirm_password" name="confirm_password" class="form-control" type="password">
										<span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 请再次输入您的密码</span>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label">手机号码：</label>
									<div class="col-sm-8">
										<input id="tel" name="tel" class="form-control" type="tel" aria-required="true" aria-invalid="false" class="valid">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label">E-mail：</label>
									<div class="col-sm-8">
										<input id="email" name="email" class="form-control" type="email">
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-8 col-sm-offset-3">
										<div class="checkbox">
											<label>
                                            <input type="checkbox" class="checkbox" id="agree" name="agree"> 我已经认真阅读并同意协议
                                        </label>
										</div>
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-8 col-sm-offset-3">
										<button class="btn btn-primary" type="submit">提交</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>

		</div>

		<!-- 全局js -->
		<script src="js/jquery.min.js?v=2.1.4"></script>
		<script src="js/bootstrap.min.js?v=3.3.6"></script>

		<!-- 自定义js -->
		<script src="js/content.js?v=1.0.0"></script>

		<!-- jQuery Validation plugin javascript-->
		<script src="js/plugins/validate/jquery.validate.min.js"></script>
		<script src="js/plugins/validate/messages_zh.min.js"></script>

		<script src="js/demo/form-validate-demo.js"></script>
		<script type="text/javascript">
			//添加用户
			$(".deviceAdd").click(function(){
			
//			jQuery.support.cors = true;
			$.ajax({
				url: url+"user/saveDevice",
				type: 'post',
				data:$("#deviceForm").serialize() ,
				dataType: "json",
				xhrFields: {
					withCredentials: true
				},
				crossDomain: true,
				success: function(data) {
					console.log(data);

				},
				error: function() {
					alert('error');
				}
			});
	});
		</script>
	</body>

</html>
